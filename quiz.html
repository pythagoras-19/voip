<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoIP Quiz - Master Voice over IP</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-phone-alt"></i>
                <span>VoIP Academy</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="courses.html" class="nav-link">Courses</a></li>
                <li><a href="simulator.html" class="nav-link">Simulator</a></li>
                <li><a href="quiz.html" class="nav-link active">Quiz</a></li>

                <li><a href="definitions.html" class="nav-link">Definitions</a></li>
                <li><a href="progress.html" class="nav-link">Progress</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Quiz Section -->
    <section class="quiz">
        <div class="container">
            <h2>Knowledge Assessment</h2>
            <div class="quiz-container">
                <div class="quiz-header">
                    <h3 id="quizQuestion">What is VoIP?</h3>
                    <div class="quiz-progress">
                        <span id="currentQuestion">1</span> of <span id="totalQuestions">10</span>
                    </div>
                </div>
                
                <div class="quiz-options" id="quizOptions">
                    <!-- Options will be populated by JavaScript -->
                </div>
                
                <div class="quiz-controls">
                    <button class="btn btn-secondary" onclick="previousQuestion()" id="prevBtn" disabled>Previous</button>
                    <button class="btn btn-primary" onclick="nextQuestion()" id="nextBtn">Next</button>
                </div>
                
                <div class="quiz-results" id="quizResults" style="display: none;">
                    <h3>Quiz Results</h3>
                    <div class="score-display">
                        <span id="scoreText">You scored 8/10</span>
                        <div class="score-bar">
                            <div class="score-fill" id="scoreFill"></div>
                        </div>
                    </div>
                    <button class="btn btn-primary" onclick="restartQuiz()">Take Quiz Again</button>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
